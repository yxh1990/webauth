    <script>
   var restapi ="http://"+RestConfig.restip+":"+RestConfig.restport;
   var sitedata;
   function getsites(sitename)
   {
      $.ajax({
          url:restapi+'/site',
          type:'GET',
          dataType:'json',
          crossDomain: true,
          xhrFields: {
             withCredentials: true
          },
          success:function(data)
          {
              for(var i=0;i<data.sites.length;i++)
              {
                  if (data.sites[i]["name"] == sitename)
                  {
                      sitedata = data.sites[i];
                    $("#cabinets").tmpl({"sites":sitedata["data"]}).appendTo('#row');
                      //console.log(sitedata);
                  }
              }
             $('#dataTables-example').DataTable({
                responsive: true
             });
          },
          error:function()
          {
              alert("获取数据异常");
          }
       });
    }

    $(document).ready(function() {
        var sitename = getQueryString("sitename");
        $("#sitename").html(sitename);
        getsites(sitename);
        getusernavhtml();
        setupdatepasswdvalidate();
        $(".highcharts-credits").hide();
    });

    function loadnavcallback()
    {
     $("#navul").children().eq(0).css("background-color","#eeeeee");
    }

    timer="";
    function showdata(guizi)
    {
        var guiziarray=sitedata["data"];
        for (var t=0;t<guiziarray.length;t++)
        {
            if(guiziarray[t].guizi==guizi)
            {
              guizidata=guiziarray[t]["items"];
            }
        }

        var initbutton="&nbsp;<button type=\"button\" class=\"btn btn-info\" style='width:100%;margin-bottom:3px' onclick=\"closeright()\" >隐藏详细</button><button type=\"button\" class=\"btn btn-danger\" style='width:100%' >"+name+"监控信息</button>";
        var datahtml="";
        for(var i=0;i<guizidata.length;i++)
        {
            var temp=Math.floor(Math.random()*100+1);
            if (temp > 85)
            {
                 datahtml+="<p class='dataline' style='color:red'>"+guizidata[i]["po"]+":&nbsp;&nbsp;"+temp+"°C</p>"
            }
            else
            {
                datahtml+="<p class='dataline'>"+guizidata[i]["po"]+":&nbsp;&nbsp;"+temp+"°C</p>"
            }
        }
        $("#div1").html(initbutton+datahtml);
        $("#div1").show();

        if(timer)
        {
          window.clearInterval(timer);
        }
        timer=setInterval(showdata,1000,guizi);
    }
    function showdatabak(img)
    {
        var tags = $(img).attr("tags");
        var name =$(img).attr("tagname");
        tags = tags.split(",");
        var initbutton=" &nbsp;<button type=\"button\" class=\"btn btn-info\" style='width:100%;margin-bottom:3px' onclick=\"closeright()\" >隐藏详细</button><button type=\"button\" class=\"btn btn-danger\" style='width:100%' >"+name+"监控信息</button>";
        var datahtml="";
        for(var i=0;i<tags.length;i++)
        {
           datahtml+="<p class='dataline'>"+tags[i]+":&nbsp;&nbsp;"+Math.floor(Math.random()*100+1);+"</p>"
        }
        $("#div1").html(initbutton+datahtml);
        $("#div1").show();
    }

    function closeright()
    {
         $("#div1").empty();
         $("#div1").hide();
    }

    </script>
