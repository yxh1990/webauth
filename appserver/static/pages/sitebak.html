    <script>

    var restapi ="http://"+RestConfig.restip+":"+RestConfig.restport;
    function baksite()
    {
         $("#btnbak").attr("disabled","disabled");
         $.ajax({
             url: restapi + '/baksite',
             crossDomain: true,
             xhrFields: {
               withCredentials: true
             },
             type: 'GET',
             success: function () {
               alert("备份全站数据成功");
               $("#btnbak").removeAttr("disabled");
             },
             error: function () {
               alert("备份全站数据失败");
                $("#btnbak").removeAttr("disabled");
             }
         });
    }
     $(document).ready(function() {
