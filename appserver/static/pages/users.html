    <script type="text/x-jquery-tmpl" id="sites">
     {{each(i,da) users}}
        <tr>
          <td>  ${da.name} </td>
          {{if da.type == 1}}
              <td style='color:red'> 管理员 </td>
           {{else}}
              <td> 普通用户 </td>
           {{/if}}
          <td>
             <a href="#" onclick="deleteuser('${da.name}')">删除</a>
             &nbsp;&nbsp;
          </td>
       </tr>
      {{/each}}
   </script>

    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
     var restapi ="http://"+RestConfig.restip+":"+RestConfig.restport;

     function deleteuser(username)
     {
         if (username=="admin")
         {
             alert("admin用户不能被删除");
         }
         else
         {
             if (confirm("确认要删除" + username + "用户吗?"))
             {
                $.ajax({
                  url: restapi + '/deluser',
                  crossDomain: true,
                     xhrFields: {
                       withCredentials: true
                     },
                     data:{username:username},
                     type: 'POST',
                     success: function () {
                       window.location.reload();
                     },
                     error: function () {
                       alert("删除用户失败");
                     }
                });
             }
         }
     }

    function getusers()
   {
      $.ajax({
          url:restapi+'/users',
          type:'GET',
          dataType:'json',
          crossDomain: true,
          xhrFields: {
             withCredentials: true
          },
          success:function(data)
          {
             $("#sites").tmpl(data).appendTo('#tblist');
             $('#dataTables-example').DataTable({
                responsive: true
             });
          },
          error:function()
          {
              alert("获取数据异常");
          }
       });
    }

    function addnewuser()
    {
        var username=$("#newuser").val();
        var userpass=$("#addnewpasswd").val();
        var usertype=$("#newtype").val();

        $.ajax({
             url: restapi + '/adduser',
             crossDomain: true,
             xhrFields: {
               withCredentials: true
             },
             data:{username:username,userpass:userpass,usertype:usertype},
             type: 'POST',
             success: function () {
               alert("添加用户成功");
               $("#myModal2").modal('hide');
               $(".modal-backdrop").hide();
               window.location.reload();
             },
             error: function () {
               alert("添加用户失败");
             }
         });
    }
