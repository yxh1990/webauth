<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>后台管理系统</title>

    <!-- Bootstrap Core CSS -->
    <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="/static/vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- DataTables CSS -->
    <link href="/static/vendor/datatables-plugins/dataTables.bootstrap.css" rel="stylesheet">

    <!-- DataTables Responsive CSS -->
    <link href="/static/vendor/datatables-responsive/dataTables.responsive.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/static/dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="/static/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

</head>

<body>

    <div id="wrapper">
        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">后台管理系统</a>
            </div>

            <ul class="nav navbar-top-links navbar-right" style="margin-right: 80px;margin-top: 20px">
                <a href="#" style="font-size: 15px" data-toggle="modal" data-target="#myModal">欢迎你: <span id="username"></span></a>
                  &nbsp;&nbsp;
                  <a href="/logout" style="color:red">退出登录</a>
            </ul>

            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">

                    </ul>
                </div>
                <!-- /.sidebar-collapse -->
            </div>
            <!-- /.navbar-static-side -->
        </nav>

        <div id="page-wrapper">
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>站点名称</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="tblist">

                                </tbody>
                            </table>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
        </div>

                <!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">×
				</button>
				<h4 class="modal-title" id="myModalLabel">
					修改密码
				</h4>
			</div>
			<div class="modal-body">
				<form class="bs-example bs-example-form" role="form">
                  <div class="input-group">
                     <span class="input-group-addon">原密码</span>
                     <input type="password" class="form-control" placeholder="原密码">
                </div>
                 <div class="input-group">
                     <span class="input-group-addon">新密码</span>
                     <input id="newpasswd" type="password" class="form-control" placeholder="新密码">
                </div>
                 <div class="input-group">
                     <span class="input-group-addon">确认新密码</span>
                     <input type="password" class="form-control" placeholder="确认新密码">
                </div>
            </form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">
                    关闭
				</button>
				<button type="button" class="btn btn-primary" onclick="updateuserpasswd()">
					提交更改
				</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
        <!-- /#page-wrapper -->
        <div style="text-align:center">版权所有@2018.后台管理系统</div>
    </div>
    <!-- /#wrapper -->
    <!-- jQuery -->
    <script src="/static/vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/static/vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="/static/vendor/metisMenu/metisMenu.min.js"></script>

    <!-- DataTables JavaScript -->
    <script src="/static/vendor/datatables/js/jquery.dataTables.min.js"></script>
    <script src="/static/vendor/datatables-plugins/dataTables.bootstrap.min.js"></script>
    <script src="/static/vendor/datatables-responsive/dataTables.responsive.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="/static/dist/js/sb-admin-2.js"></script>
    <script  src="/static/js/config.js"></script>
    <script  src="/static/js/jquery.tmpl.js"></script>
    <script type="text/x-jquery-tmpl" id="sites">
     {{each(i,da) sites}}
        <tr>
          <td> ${da.name} </td>
          <td>
             <a href="#" onclick="showdetail('${da.name}')">查看机柜监控数据</a>
          </td>
       </tr>
      {{/each}}
   </script>

    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
     function showdetail(sitename)
     {
         window.location.href="/static/pages/exceltable.html?sitename="+sitename;
     }
    var restapi ="http://"+RestConfig.restip+":"+RestConfig.restport;
    function getsites()
   {
      $.ajax({
          url:restapi+'/site',
          type:'GET',
          dataType:'json',
          crossDomain: true,
          xhrFields: {
             withCredentials: true
          },
          success:function(data)
          {
             $("#sites").tmpl(data).appendTo('#tblist');
             $('#dataTables-example').DataTable({
                responsive: true
             });
          },
          error:function()
          {
              alert("获取数据异常");
          }
       });
    }

    $(document).ready(function() {
        getsites();
        getusernavhtml();
    });
    function loadnavcallback()
    {
        $("#navul").children().eq(0).css("background-color","#eeeeee");
    };

    function initdir()
    {
         $.ajax({
             url: restapi + '/initdir',
             type: 'GET',
             crossDomain: true,
             xhrFields: {
               withCredentials: true
             },
             success: function () {
               alert("初始化目录成功");
             },
             error: function () {
               alert("初始化目录失败");
             }
         });
    }
    </script>
</body>
</html>
