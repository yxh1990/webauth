<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>后台管理系统</title>

    <!-- Bootstrap Core CSS -->
    <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/dist/css/bootstrapValidator.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="/static/vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- DataTables CSS -->
    <link href="/static/vendor/datatables-plugins/dataTables.bootstrap.css" rel="stylesheet">

    <!-- DataTables Responsive CSS -->
    <link href="/static/vendor/datatables-responsive/dataTables.responsive.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/static/dist/css/sb-admin-2.css" rel="stylesheet">

     <!-- Custom Fonts -->
    <link href="/static/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

</head>

<body>

    <div id="wrapper">
        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">后台管理系统</a>
            </div>

            <ul id="header" class="nav navbar-top-links navbar-right" style="margin-right: 80px;margin-top: 20px">

            </ul>

            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">

                    </ul>
                </div>
                <!-- /.sidebar-collapse -->
            </div>
            <!-- /.navbar-static-side -->
        </nav>

        <div id="page-wrapper">
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>站点名称</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="tblist">

                                </tbody>
                            </table>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
        </div>

        <!-- /#page-wrapper -->
        <div id="updatepwd"></div>
       <div id="footer"></div>
    </div>
    <!-- /#wrapper -->
    <!-- jQuery -->
    <script src="/static/vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/static/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/dist/js/bootstrapValidator.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="/static/vendor/metisMenu/metisMenu.min.js"></script>

    <!-- DataTables JavaScript -->
    <script src="/static/vendor/datatables/js/jquery.dataTables.min.js"></script>
    <script src="/static/vendor/datatables-plugins/dataTables.bootstrap.min.js"></script>
    <script src="/static/vendor/datatables-responsive/dataTables.responsive.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="/static/dist/js/sb-admin-2.js"></script>
    <script  src="/static/js/config.js"></script>
    <script  src="/static/js/util.js"></script>
    <script  src="/static/js/jquery.tmpl.js"></script>
    <script type="text/x-jquery-tmpl" id="sites">
     {{each(i,da) sites}}
        <tr>
          {{if i == 0 }}
             <td style="color:red"> ${da.name} </td>
          {{else}}
             <td style="color:green"> ${da.name} </td>
           {{/if}}
          <td>
             <a href="#" onclick="showdetail('${da.name}')">查看机柜监控数据</a>
          </td>
       </tr>
      {{/each}}
   </script>

    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
     function showdetail(sitename)
     {
         window.location.href="/static/pages/exceltable.html?sitename="+sitename;
     }
    function getsites()
   {
      $.ajax({
          url:restapi+'/site',
          type:'GET',
          dataType:'json',
          crossDomain: true,
          xhrFields: {
             withCredentials: true
          },
          success:function(data)
          {
             $("#sites").tmpl(data).appendTo('#tblist');
             $('#dataTables-example').DataTable({
                responsive: true
             });
          },
          error:function()
          {
              alert("获取数据异常");
          }
       });
    }

    $(document).ready(function() {
        getfooterhtml();
        getheaderhtml();
        getsites();
        getusernavhtml();
    });
    function loadnavcallback()
    {
        $("#navul").children().eq(0).css("background-color","#eeeeee");
    };

    function initdir()
    {
         $.ajax({
             url: restapi + '/initdir',
             type: 'GET',
             crossDomain: true,
             xhrFields: {
               withCredentials: true
             },
             success: function () {
               alert("初始化目录成功");
             },
             error: function () {
               alert("初始化目录失败");
             }
         });
    }
    </script>
</body>
</html>
